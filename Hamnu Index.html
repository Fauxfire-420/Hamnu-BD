<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special birthday surprise for Hamna">
    <title>Happy Birthday Hamna | Special Surprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ffd700;
            --accent-color: #00ffff;
            --dark-bg: #0a0a2a;
            --text-color: #ffffff;
            --cake-color: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            font-family: 'Baloo 2', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .intro-text {
            font-size: clamp(2rem, 5vw, 3em);
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--primary-color);
            animation: pulse 2s infinite;
            font-family: 'Pacifico', cursive;
        }
        
        .countdown {
            font-size: clamp(1.5rem, 4vw, 2.5em);
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
        }
        
        .container {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 42, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px var(--primary-color);
            max-width: min(90vw, 700px);
            display: none;
            border: 3px solid var(--secondary-color);
            margin: 2rem;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: clamp(2rem, 6vw, 4em);
            margin-bottom: 1.25rem;
            font-family: sansarif;
            animation: rainbow 5s infinite;
        }
        
        .message {
            font-size: clamp(1rem, 3vw, 1.8em);
            color: var(--text-color);
            margin-bottom: 2rem;
        }
        
        .doraemon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #00a0e9;
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            z-index: -1;
            display: none;
        }
        
        @media (min-width: 768px) {
            .doraemon {
                display: block;
            }
        }
        
        .doraemon:before {
            content: "";
            position: absolute;
            width: 60px;
            height: 50px;
            background: white;
            border-radius: 50%;
            top: 25px;
            left: 20px;
        }
        
        .doraemon:after {
            content: "Made with ❤️";
            position: absolute;
            color: white;
            font-size: 0.75rem;
            bottom: 15px;
            left: 15px;
            transform: rotate(-45deg);
        }
        
        .cake-container {
            position: relative;
            width: 250px;
            height: 180px;
            margin: 0 auto 2rem;
        }
        
        .cake {
            position: relative;
            width: 200px;
            height: 100px;
            background: var(--cake-color);
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #ff0000, #ff9900);
            top: -40px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 30px;
            background: linear-gradient(to bottom, #ffff00, #ff9900);
            border-radius: 50% 50% 20% 20%;
            top: -70px;
            left: 92.5px;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 20px #ff9900, 0 0 40px #ff9900;
        }
        
        .decoration {
            position: absolute;
            width: 100%;
            height: 20px;
            background: var(--secondary-color);
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        .magic-dust {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            animation: magic 3s linear forwards;
            opacity: 0;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear forwards;
            transform-origin: center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes rainbow {
            0% { color: #ff69b4; }
            20% { color: #ffd700; }
            40% { color: #00ffff; }
            60% { color: #7bff00; }
            80% { color: #ff00ff; }
            100% { color: #ff69b4; }
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        @keyframes magic {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg) scale(1); opacity: 0; }
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        
        .button {
            background: linear-gradient(135deg, var(--primary-color), #ff8c00);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            font-family: 'Baloo 2', cursive;
            font-weight: 700;
            min-width: 200px;
        }
        
        .button:hover, .button:focus {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.6);
            outline: none;
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        /* Accessibility focus styles */
        button:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="intro-screen" id="intro-screen">
        <h1 class="intro-text">Are You Ready Meri Jan?</h1>
        <div class="countdown" id="countdown" aria-live="polite">5</div>
        <span class="sr-only">Countdown timer for birthday surprise</span>
    </div>
    
    <main class="container" id="main-content">
        <h1>Happy Birthday Hamna!</h1>
        
        <div class="message" id="birthday-message">
            May your special day be as wonderful and amazing as you are! 
            <br>Wishing you happiness, success, and all the joy in the world!
            <br>From your secret admirer ❤️
        </div>
        
        <div class="cake-container" aria-hidden="true">
            <div class="cake">
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="decoration"></div>
            </div>
        </div>
        
        <button class="button" id="magic-button" aria-label="Activate birthday magic">
            Click for Magic!
        </button>
        
        <div class="doraemon" aria-hidden="true"></div>
    </main>
    
    <div class="stars" id="stars"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            const starCount = window.matchMedia('(min-width: 768px)').matches ? 150 : 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
            
            // Countdown timer
            let count = 5;
            const countdownElement = document.getElementById('countdown');
            const introScreen = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    introScreen.style.opacity = '0';
                    
                    setTimeout(() => {
                        introScreen.style.display = 'none';
                        mainContent.style.display = 'block';
                        
                        // Start animations
                        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                            startAnimations();
                        }
                    }, 500);
                }
            }, 1000);
            
            // Firework function
            function createFirework() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const firework = document.createElement('div');
                firework.style.position = 'fixed';
                firework.style.width = '5px';
                firework.style.height = '5px';
                firework.style.borderRadius = '50%';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.boxShadow = `0 0 10px 5px ${colors[Math.floor(Math.random() * colors.length)]}`;
                firework.style.animation = 'explode 1s ease-out forwards';
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            // Confetti function
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900'];
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Start animations
            function startAnimations() {
                // Start fireworks
                const fireworkInterval = setInterval(createFirework, 800);
                
                // Start confetti
                const confettiInterval = setInterval(createConfetti, 150);
                
                // Cleanup intervals when page is hidden
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        clearInterval(fireworkInterval);
                        clearInterval(confettiInterval);
                    }
                });
            }
            
            // Magic button
            const magicButton = document.getElementById('magic-button');
            const birthdayMessage = document.getElementById('birthday-message');
            
            magicButton.addEventListener('click', function() {
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    birthdayMessage.innerHTML = `
                        ✨ Magic Activated! ✨<br><br>
                        Hamna, you're more special than any magic in the world!<br>
                        May this year bring you endless happiness and success!<br>
                        With love from Doraemon and friends 🎉
                    `;
                    return;
                }
                
                // Create magic dust
                for (let i = 0; i < 30; i++) {
                    const dust = document.createElement('div');
                    dust.className = 'magic-dust';
                    dust.style.left = '50%';
                    dust.style.top = '60%';
                    dust.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                    dust.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                    dust.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(dust);
                    
                    setTimeout(() => {
                        dust.remove();
                    }, 3000);
                }
                
                // Change message
                birthdayMessage.innerHTML = `
                    ✨ Magic Activated! ✨<br><br>
                    Hamna, you're more special than any magic in the world!<br>
                    May this year bring you endless happiness and success!<br>
                    With love from Doraemon and friends 🎉
                `;
                
                // Create more fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFirework, i * 200);
                }
                
                // Disable button after click
                magicButton.disabled = true;
                magicButton.textContent = 'Magic Activated!';
                magicButton.style.opacity = '0.7';
            });
        });
    </script>
</body>
</html>
